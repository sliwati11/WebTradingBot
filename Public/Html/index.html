<!DOCTYPE html>
<html lang="en">
<head>
    <title>TradinBot-site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
    <h1>My Trading Bot Page</h1>
    <il>DAta Configration</il>
</div>
<div class="alert alert-success"><h3>Data Configuration</h3> </div>
<div class="container">
    <form>
        <div class="row">
            <div class="col-sm-6">
                <h4>Choose an Exchange</h4>

                    <!--  Auswahlfeld  -->
                <div class="form-group form-inline">
                    <label for="input1">Exchange </label>
                    <select id="input1" class="form-control">
                        <option>Bitstamp</option>
                        <option>Bitfinex</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Choose a TradingPair</h3>
                <!--  Auswahlfeld  -->
                <div class="form-group form-inline">
                    <label for="input2">TradinPair:  </label>
                    <select id="input2" class="form-control">
                        <option>Eth/Btc</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h4>Zeitraum </h4>
                <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                    <input class="span2" size="16" type="text" value="12-02-2012">
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
