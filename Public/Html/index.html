<!DOCTYPE html>
<html lang="en">
<head>
    <title>TradinBot-site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="..\Javascript\Essentials.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>


</head>
<body>

<div class="jumbotron text-center">
    <h1>My Trading Bot Page</h1>
    <il>DAta Configration</il>
</div>
<div class="alert alert-success"><h3>Data Configuration</h3> </div>
<div class="container">
    <form>
        <div class="row">
            <div class="col-sm-6">
                <h4>Choose an Exchange</h4>

                    <!--  Auswahlfeld  -->
                <div class="form-group form-inline">
                    <label for="input1">Exchange </label>
                    <select id="input1" class="form-control">
                        <option>Bitstamp</option>
                        <option>Bitfinex</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Choose a TradingPair</h3>
                <!--  Auswahlfeld  -->
                <div class="form-group form-inline">
                    <label for="input2">TradinPair:  </label>
                    <select id="input2" class="form-control">
                        <option>Eth/Btc</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h4>Zeitraum </h4>
                <div class="form-group form-inline">
                <label class="col-xs-3 control-label">Von</label>
                    <div class="input-group input-append date" id="dateRangePicker">
                        <input onclick="datePicker()" type="text" class="form-control" name="date" />
                        <span class="input-group-addon add-on"><span class="icon-th"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h4><br> </h4>
                <div class="form-group form-inline">
                <label class="col-xs-3 control-label">Von</label>
                    <div class="input-group input-append date" id="dateRangePicker2">
                        <input onclick="datePicker()" type="text" class="form-control" name="date" />
                        <span class="input-group-addon add-on"><span class="icon-th"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h4>Choose an Interval</h4>

                <!--  Auswahlfeld  -->
                <div class="form-group form-inline">
                    <label for="input1">Interval in </label>
                    <select id="interval" class="form-control">
                        <option>Hours</option>
                        <option>Minutes</option>
                        <option>Seconds</option>
                    </select>
                </div>
            </div>

            </div>
    </form>
</div>

</body>
</html>
